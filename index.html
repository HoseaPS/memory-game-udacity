<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Jogo da Memória - Udacity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jogo da Memória">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css"> 
</head>
<body>

    <div class="container" id="game-deck">
        <header>
            <h1>Jogo da Memória - Udacity</h1> 
        </header>

        <section class="score-panel">
            <div class="left-side">
                <ul class="stars"> </ul> 
                <span class="moves"></span>
                <span id="timer">00:00:00</span>
            </div>
            <div class="right-side">
                <div class="restart">
                    <i class="fa fa-repeat" id="reset-button"></i> 
                </div>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="container" id="final-results"></div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
